<html>
  <style>
    body {
      margin: 0;
      /* overflow: hidden; */
      background: #493c2b;
      font-family: monospace;
      color: #eee;
      user-select: none;
    }
    .hrz {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hrz-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .vrt {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .btn {
      text-align: center;
      padding: 8px;
      border: 2px outset;
    }
    .btn-active,
    .btn:active {
      border-style: inset;
    }
    #tgt {
      position: absolute;
      left: 0;
      top: 0;
      pointer-events: none;
      display: none;
    }
    #canvasDiv {
      position: relative;
      width: 544px;
      height: 544px;
      border-top: 2px outset #9d9d9d;
      border-bottom: 2px inset #9d9d9d;
    }
    #leftPane {
      position: relative;
      height: calc(544px + 4px);
      min-width: 200px;
    }
    #rightPane {
      position: relative;
      height: calc(544px + 4px);
      width: 200px;
    }
    #dialog {
      scroll-behavior: smooth;
      position: absolute;
      left: 0;
      top: 0;
      padding-bottom: 2rem;
      width: 100%;
      transition: height 0.33s ease-out, opacity 0.33s linear;
      border: 2px outset #9d9d9d;
      background: #2f484e;
      box-sizing: border-box;
      overflow-y: scroll;
      overflow-x: visible;
      font-size: 1rem;
    }
    .dialog-bg {
    }
    .dialog-portrait {
      position: sticky;
      top: 33px;
      background: #656d71;
      border: 2px outset #9d9d9d;
    }
    .overlay {
      position: absolute;
      background: rgba(0, 0, 0, 0.25);
      height: 100%;
      width: 100%;
      transition: width 0.33s ease-out, height 0.33s ease-out;
      top: 0;
    }
    .inventory {
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      background: #656d71;
      border: 2px outset #9d9d9d;
      box-sizing: border-box;
    }
    .item {
      width: 300px;
      height: 40px;
      padding: 2px;
      border: 2px outset #9d9d9d;
      background: #656d71;
      cursor: default;
    }
    .menu-item-ctr {
      width: 34px;
    }
    .menu-item {
      text-align: center;
      width: 30px;
      border: 2px outset;
    }
    .menu-item:active {
      border-style: inset;
    }
    .cyc-item {
      color: #ccc;
    }
    .cyc-item:active {
      color: #fff;
    }
    .info-item {
      background: #656d71;
      border: 2px outset #9d9d9d;
      width: 192px;
    }
    .stats {
      height: 132px;
    }
    .ctrl {
      height: 32px;
    }
    /* .log {
      height: 206px;
      overflow-y: scroll;
      overflow-x: hidden;
    }
    .log-row {
      padding: 2px;
    } */
    .pickup {
      /* height: 206px; */
      height: 406px;
      overflow-y: scroll;
      overflow-x: hidden;
    }
    .title {
      text-align: center;
      border: 2px outset #9d9d9d;
      padding: 5px;
      text-align: center;
      background: #656d71;
      position: sticky;
      top: 0;
    }
    .dialog-line {
      margin: 12px;
      min-height: 16px;
      animation: fade-in 0.25s 1;
      color: #fff;
    }
    .dialog-line-choice {
    }
    .dialog-line-choice:hover {
      filter: brightness(80%);
    }
    .dialog-line-choice:active {
      filter: brightness(120%);
    }
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .sel {
      width: 20px;
    }
  </style>
  <title>Sadelica: NW</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="main.js"></script>
  <div class="hrz" style="height: 100%; display: none;">
    <div id="leftPane"></div>
    <div id="canvasDiv">
      <svg id="tgt" width="600" height="600">
        <line
          x1="0"
          y1="0"
          x2="200"
          y2="200"
          style="stroke: rgb(185, 185, 185); stroke-width: 2;"
        />
      </svg>
      <div id="dialog"></div>
    </div>
    <div id="rightPane" class="vrt"></div>
    <div id="alert"></div>
  </div>
</html>
